<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="./css/index.css">

<body>

  <div class="container">
    <div class="row">

          <h5>Give your taste buds a treat</h5>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-title bg-warning">
            <h1>Treats</h1>
          </div>
          <div class="card-body">
            <ul>
              <li>Samosas</li>
              <!-- <img src="./images/snack2.jpg" alt="Food photo"> -->
              <li>Mahamri</li>
              <!-- <img src="./images/snack.jpg" alt="Food photo"> -->
            </ul>
          </div>
          <div class="card-footer bg-primary">
            <p>For delivery, call phone:0700000000</p>
          </div>
        </div>

      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-title bg-danger">
            <h1>Starters</h1>
          </div>
          <div class="card-body">
            <p>Salad</p>
            <!-- <img src="./images/menu.jpg" alt="Food photo"> -->
          </div>
          <div class="card-footer bg-primary">
            <p>For delivery, call phone:0700000000</p>
          </div>
        </div>
      </div>


    </div>

  </div>
